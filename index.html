<!DOCTYPE html>
<html>
<head>
    <title>Student Information CRUD</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>
        <form id="studentForm">
            <input type="hidden" id="studentId">
            <label for="fullName"><br>Full Name:<br></label>
            <input type="text" id="fullName" required>
            <label for="studentIdInput"><br>Student ID:<br></label>
            <input type="text" id="studentIdInput" required>
            <label for="course"><br>Course:<br></label>
            <input type="text" id="course" required>
            <label for="yearLevel"><br>Year Level:<br></label>
            <input type="number" id="yearLevel" required>
            <div class="form-group" style="margin-top: 10px;"> 
                <button type="button" onclick="saveStudent()" class="btn btn-primary">Save</button>
            </div>
        </form>
        <br>
        <h2>Student List</h2>
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Student ID</th>
                    <th>Course</th>
                    <th>Year Level</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentList">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
